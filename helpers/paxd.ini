[program:paxd]                                                                                                                                                 
command=/usr/bin/paxd
process_name=%(program_name)s
numprocs=1
directory=/
autostart=true
autorestart=true
startsecs=10
startretries=3
user=root
stdout_logfile=/var/log/supervisor/paxd-stdout.log
stderr_logfile=/var/log/supervisor/paxd-stderr.log
